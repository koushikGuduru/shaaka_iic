<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer - Shaaka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customer Portal</h1>
        <nav>
            <ul>
                <li><a href="farmer.html">Farmer</a></li>
                <li><a href="homemaker.html">Homemaker</a></li>
                <li><a href="donation.html">Donation</a></li>
                <li><a href="customer.html">Customer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="registration">
            <h2>Register</h2>
            <form action="customer_register.php" method="POST">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
                
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
                
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form action="customer_login.php" method="POST">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="view-products">
            <h2>View Products</h2>
            <button onclick="window.location.href='products.html'">View Products</button> <!-- View Products Button -->
        </section>
    </main>
