<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemaker Interface</title>
    <link rel="stylesheet" href="homemaker.css">
</head>
<body>
    <header>
        <h1>Homemaker Interface</h1>
    </header>
    <main>
        <h2>Register or Login</h2>
        <div class="form-container">
            <form action="homemaker_register.php" method="POST">
                <h3>Homemaker Registration</h3>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <form action="homemaker_login.php" method="POST">
                <h3>Homemaker Login</h3>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <h3>Add Your Cooked Food</h3>
        <form action="add_food.php" method="POST">
            <input type="text" name="food_name" placeholder="Food Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="number" name="price" placeholder="Price" required>
            <button type="submit">Add Food</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Shaaka. All rights reserved.</p>
    </footer>
</body>
</html>
